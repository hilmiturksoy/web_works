<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Türkiye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #202124;
            color: white;
        }
        .logo-container img {
            width: 270px; 
            margin-bottom: 20px;
        }
        .search-bar input {
            height: 50px;
            border-radius: 25px;
            padding: 0 20px;
            font-size: 16px;
            border: none;
            background-color: #3c4043;
            color: white;
        }
        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 8px #4285F4;
        }
        .btn-custom {
            background-color: #3c4043;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-custom:hover {
            background-color: #5f6368;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
        }
        .navbar a {
            color: white;
        }
        .navbar a:hover {
            color: #4285F4;
        }

        .footer {
            display: flex; /* Yan yana hizalama için flex kullanımı */
            gap: 15px; /* Elemanlar arasına boşluk bırakır */
            justify-content: center; /* Ortaya hizalama */
            margin-top: 20px;
            color: white;
        }

        .footer a {
            text-decoration: none; /* Alt çizgiyi kaldırır */
            color: white; 
        }

        .footer a:hover {
            color: #4285F4; /* Hover efekti (Google mavisi) */
        }

        body {
            background-color: #202124; /* Arka plan rengi */
        }

    </style>
</head>
<body>
    <!-- Üst Menü -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-end">
            <a href="https://mail.google.com/" class="me-3">Gmail</a>
            <a href="https://images.google.com/">Görseller</a>
        </div>
    </nav>

    <!-- Orta İçerik -->
    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 80vh;">
        <div class="logo-container">
            <img src="logo.png" alt="Google Logo">
        </div>
        <div class="search-bar mt-3" style="width: 40%;">
            <input id="searchInput" type="text" class="form-control" placeholder="Google'da arayın veya URL'yi yazın">
        </div>
        <div class="mt-3">
            <button class="btn btn-custom me-2" onclick="googleSearch()">Google'da Ara</button>
            <button class="btn btn-custom" onclick="luckySearch()">Kendimi Şanslı Hissediyorum</button>
        </div>
    </div>

    <!-- Alt Bilgi -->
    <div class="turkiye">
        Türkiye
    </div>
    <br>

    <div class="footer">
        <a href="https://about.google/" target="_blank">Hakkında</a>
        <a href="https://ads.google.com/" target="_blank">Reklam</a>
        <a href="https://www.google.com/intl/tr/services/" target="_blank">İşletme</a>
        <a href="https://www.google.com/search/howsearchworks/" target="_blank">Arama nasıl çalışır?</a>
    </div>

    <script>
        // Google'da Arama Yap
        function googleSearch() {
            const query = document.getElementById('searchInput').value;
            if (query.trim() !== '') {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            } else {
                alert('Lütfen bir arama terimi girin!');
            }
        }

        // Kendimi Şanslı Hissediyorum
        function luckySearch() {
            const query = document.getElementById('searchInput').value;
            if (query.trim() !== '') {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I`;
            } else {
                alert('Lütfen bir arama terimi girin!');
            }
        }
    </script>
</body>
</html>
